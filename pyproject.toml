[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | env
  | \.eggs
  | \.mypy_cache
  | \.pytest_cache
  | \.ruff_cache
  | great_expectations
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "unit: Unit tests that don't require database",
    "integration: Integration tests that require database",
    "smoke: Smoke tests that simulate full pipeline",
]

